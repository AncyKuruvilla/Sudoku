<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
    <tr>
        <td bgcolor="#eaeaea" style="padding: 20px 15px 20px 15px;">
            <p th:text="${'Dear ' + user.name} + ','"></p>
            <p>Hope you had fun solving the puzzle. Here is the solution. </p>
        </td>
    </tr>
    <tr>
        <td align="center">
            <table style="border: solid thin; text-align: center; padding: 0;">
                <tr th:each="row : ${solution}">
                    <td th:each="element : ${row}"
                        th:text="${element}"
                        style="border: solid thin; height: 1.5em; width: 1.5em; text-align: center; padding: 0;">
                    </td>
                <tr>
            </table>
        </td>
    </tr>
    <tr>
        <td bgcolor="#eaeaea" style="padding: 20px 15px 20px 15px;">

        </td>
    </tr>
</table>
</body>
</html>
